---
- name: install virt packages
  pacman:
    name:
      - qemu-base
      - libvirt
      - virt-manager
      - nftables
      - dnsmasq
      - ovmf
      - podman
      - distrobox
      - incus
  notify: restart libvirt

- name: add user to libvirt group
  user:
    name: '{{user}}'
    groups: libvirt
    append: yes

- name: add user to incus group
  user:
    name: '{{user}}'
    groups: incus-admin
    append: yes

- name: enable nested virtualization
  copy:
    dest: /etc/modprobe.d/kvm.conf
    content: |
      options kvm_intel nested=1
